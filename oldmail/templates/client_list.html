{% extends "base.html" %}

{% block title %}OldMail Client list{% endblock title %}


{% block body %}
<div class="span3">
    {% include "account_sidebar.html" %}
</div>
<div class="span9">
    {% if object_list %}
    <ul>
    {% for object in object_list %}
        <li><a href="{% url client_change user.profile.account.slug object.pk %}">{{ object }}</a></li>
    {% endfor %}
    </ul>
    {% endif %}

</div>
{% endblock body %}
