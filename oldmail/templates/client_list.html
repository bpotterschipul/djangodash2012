{% extends "base.html" %}

{% block body %}
<div class="row">
    <div><a href="{% url client_add user.profile.account.slug %}">Add a client</a></div>
    <div class="span5 offset4">
    {% if object_list %}
    <ul>
    {% for object in object_list %}
        <li><a href="{% url client_change user.profile.account.slug object.pk %}">{{ object }}</a></li>
    {% endfor %}
    </ul>
    {% endif %}

    </div>
</div>
{% endblock body %}
