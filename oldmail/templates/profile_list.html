{% extends "base.html" %}

{% block body %}
<div class="span5 offset3">
    <h1>All Profiles</h1>
    {% if object_list %}
    <ul>
    {% for object in object_list %}
        <li><a href="{% url profile_change user.profile.account.slug object.pk %}">{{ object }}</a></li>
    {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock body %}
