    
    <h3>Contacts</h3>
    
    <ul>
    {% for contact in client.contacts %}
        <li><a href="{{ contact.get_absolute_url }}">{{ contact }}</a></li>
    {% endfor %}
    </ul>
    <p><a class="btn btn-small btn-success" href="{% url contact_add request.user.profile.account.slug %}">Add a contact</a></p>
